<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .form_content{
            background-color: #00000085;
            width: 300px;
            height: auto;
            padding: 30px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .form_content input{
            width: 100%;
            height: 20px;
        }
        #btn{
            padding: 5px 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Javascript Form Validation</h1>

    <div class="form_content">
        <input id="name" type="text"><br><br>
        <input id="email" type="email"><br><br>

        <button id="btn" type="submit">Login</button>
    </div>

    <script>

        document.querySelector('#btn').addEventListener('click', function() {
            validate();
        })
        
        document.querySelectorAll('.form_content input').forEach(function(input) {
            input.addEventListener('keyup', function() {
                validate();
            })
        })

        function validate(){
            var name = document.querySelector('#name'),
                email = document.querySelector('#email');
            if(name.value == "") {
                showError(name, 'Name field is required');
            }else{
                hideError(name);
            }
            if(email.value == "") {
                showError(email, 'Email field is required');
            }else if(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email.value) === false) {
                showError(email, 'Email Format Wrong')
            }
            else{
                hideError(email);
            }
        }

        function showError(ref, msg){ 
            var errorClass = ref.getAttribute('id')+'-error',
                error_tag = document.querySelector('.'+errorClass),
                check_error_msg = error_tag ? true : false ;
            if(check_error_msg){
                error_tag.innerHTML = msg;
                return;
            }
            var el = document.createElement("span");
                el.classList.add(errorClass);
                el.innerHTML = msg;
                el.style.cssText = "color : red;";
                insertAfter(ref, el)
        }

        function hideError(ref){
            var errorClass = ref.getAttribute('id')+'-error',
                error_tag = document.querySelector('.'+errorClass),
                check_error_msg = error_tag ? false : true ;
                if(check_error_msg){
                    return;
                }
                error_tag.remove();
        }

        function insertAfter(referenceNode, newNode) {
            referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
        }
        
    </script>

</body>
</html>
